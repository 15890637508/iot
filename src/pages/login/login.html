<ion-content >
  <div class="ion-top">
    <img src="../assets/imgs/login-top.png">
    <i>PICC安全工厂检测系统</i>
  </div>
  <div class="lg-cen">
    <ion-item  no-lines class="item-lg" >
      <ion-label class="lg-user" fixed>账号</ion-label>
      <ion-input class="lg-user" type="text" placeholder="请输入账号" #username></ion-input>
    </ion-item>
    <ion-item no-lines class="item-lg" >
      <ion-label class="lg-password" fixed>密码</ion-label>
      <ion-input class="lg-password" type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>

    <ion-item no-lines class="item-pass">
      <label item-left >忘记密码？</label>
      <label item-right >记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <div style="text-align: center;  margin-left: 30px; margin-right: 30px;">
      <button style="margin-top: 50px; background: linear-gradient(to right, #1D7AFB, #7D44FF); " ion-button block round (click)="logIn(username, password)">
        登录
      </button>
    </div>

  </div>

</ion-content>
