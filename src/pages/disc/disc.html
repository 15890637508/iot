

<ion-content padding>
  <div class="disc-content">
    <div class="disc-top">
      <div class="border"></div>
      <div class="disc-header">
        <div class="top-left">
        </div>
        <div class="top-loc">
          <i>华煜光电</i>
          <i><img src="assets/disc/location.png"><span>浙江省嘉兴市南湖区育新路佳航镇</span></i>
        </div>
      </div>
      <ul>
        <li>
          <div class="img">
            <img src="assets/disc/chit.png">
          </div>
          <span>历史保单</span>
        </li>
        <li>
          <div class="img">
            <img src="assets/disc/service.png">
          </div>
          <span>服务记录</span>
        </li>
        <li>
          <div class="img">
            <img src="assets/disc/claim.png">
          </div>
          <span>一键理赔</span>
        </li>
      </ul>
    </div>
    <div class="disc-center">
      <div class="cen-header">
        <p>物联功能</p>
      </div>
      <ul>
        <li (click) = "control(1)">
          <img src="assets/disc/unify.png">
          <span>智能监管</span>
        </li>
        <li (click) = "control(2)">
          <img src="assets/disc/mintor.png">
          <span>视频监控</span>
        </li>
        <li (click) = "control(3)">
          <img src="assets/disc/tem.png">
          <span>温度检测</span>
        </li>
        <li (click) = "control(4)">
          <img src="assets/disc/wet.png">
          <span>湿度检测</span>
        </li>
        <li (click) = "control(5)">
          <img src="assets/disc/fire.png">
          <span>智能火灾识别</span>
        </li>
      </ul>

    </div>
    <div class="disc-footer">
      <div class="foot-header">
        <p>统一告警</p>
      </div>
      <div class="foot-list">
          <table class="table-list">
            <tbody>
            <th>时间</th>
            <th>告警原因</th>
            </tbody>
          </table>
      </div>

    </div>

  </div>
</ion-content>
